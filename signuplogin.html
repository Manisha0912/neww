    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup & Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }
    
            .text-center1 {
                font-size: clamp(2.5rem, 5vw, 5rem);
                color: #ffffff; 
                text-transform: uppercase; 
                text-align: center; 
                letter-spacing: 2px; 
                text-shadow: 2px 2px 4px #000, 
                             0 0 20px #780202, 
                             0 0 30px #934e09, 
                             0 0 40px #ffff00; 
                margin-bottom: 5vh; /* Added space below the title */
                animation: glow 2s infinite; 
            }
            
            @keyframes glow {
                0% { text-shadow: 2px 2px 4px #000, 0 0 20px #780202, 0 0 30px #934e09, 0 0 40px #ffff00; }
                50% { text-shadow: 2px 2px 4px #000, 0 0 25px #780202, 0 0 35px #934e09, 0 0 45px #ffff00; }
                100% { text-shadow: 2px 2px 4px #000, 0 0 20px #780202, 0 0 30px #934e09, 0 0 40px #ffff00; }
            }
            
            /* Improved background image responsiveness */
            .bg-image {
                background-image: url('mario-1558063_1280.jpg');
                background-size: cover; 
                background-position: center; 
                background-attachment: fixed; 
                min-height: 100vh;
                width: 100%;
                color: white;
                display: flex;
                flex-direction: column;
                position: relative;
            }
            
            /* Media queries for background image on different screens */
            @media (max-width: 768px) {
                .bg-image {
                    background-attachment: scroll; /* Better for mobile performance */
                    background-position: center center;
                }
            }
            
            /* Increased font size for form labels */
            .form-label {
                font-size: clamp(1.2rem, 2.2vw, 1.7rem); /* Increased font size for labels */
                font-weight: 500; /* Made labels slightly bolder */
            }
            
            /* Increased font size for input fields */
            .form-control {
                font-size: clamp(1rem, 1.5vw, 1.3rem); /* Increased font size for inputs */
                padding: 0.75rem; /* Added more padding for better touch targets */
            }
           
            .form-container {
                font-size: clamp(1rem, 1.5vw, 2rem);
                background-color: rgba(0, 0, 0, 0.6);
                padding: clamp(15px, 3vw, 50px);
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                width: 90%;
                max-width: 500px;
                /* Center alignment improvements */
                margin: 0 auto;
            }
            
            /* Improved page structure for better centering */
            .page-wrapper {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                width: 100%;
            }
            
            .content-area {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 2vh;
            }
            
            .form-wrapper {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            
            /* Small screen adjustments */
            @media (max-width: 576px) {
                .text-center1 {
                    margin-top: 5vh;
                    margin-bottom: 3vh;
                }
                
                .form-container {
                    width: 95%;
                    padding: 20px;
                }
                
                h3 {
                    font-size: 1.5rem;
                }
            }
            
            /* Medium screen adjustments */
            @media (min-width: 577px) and (max-width: 991px) {
                .form-container {
                    width: 80%;
                }
            }
            
            /* Button sizing */
            .btn {
                font-size: clamp(1rem, 1.3vw, 1.3rem); /* Slightly increased button text */
                padding: clamp(10px, 1.2vw, 14px); /* Increased button padding */
            }
        </style>
    </head>
    <body class="bg-image">
        <!-- Page wrapper for better centering -->
        <div class="page-wrapper">
            <div class="content-area">
                <!-- Title Section -->
                <div class="container pt-3 pt-md-5">
                    <h1 class="text-center1">WHACK A MOLE</h1>
                </div>
    
                <!-- Forms Section - Centered both horizontally and vertically -->
                <div class="form-wrapper">
                    <!-- Signup Form -->
                    <div id="signup-form" class="form-container">
                        <form id="signup">
                            <h3 class="text-center text-decoration-underline pb-2 pb-md-4">Signup Form</h3>
                            <div class="mb-3">
                                <label for="signup-username" class="form-label"><b>Username:</b></label>
                                <input type="text" class="form-control" id="signup-username" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-password" class="form-label"><b>Password:</b></label>
                                <input type="password" class="form-control" id="signup-password" placeholder="Enter your password" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-success w-100" onclick="signup()">Signup</button>
                            </div>
                            <p class="mt-3 text-center">
                                Already have an account? <span class="text-primary" style="cursor: pointer;" onclick="showLogin()">Login</span>
                            </p>
    
                            <div class="d-flex justify-content-center mt-3">
                                <button type="button" class="btn btn-primary w-100" onclick="guestLoginFromSignup()">Guest Login</button>
                            </div>
                        </form>
                    </div>
    
                    <!-- Login Form -->
                    <div id="login-form" class="form-container d-none">
                        <form id="login">
                            <h3 class="text-center text-decoration-underline pb-2 pb-md-4">Login Form</h3>
                            <div class="mb-3">
                                <label for="login-username" class="form-label"><b>Username:</b></label>
                                <input type="text" class="form-control" id="login-username" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label"><b>Password:</b></label>
                                <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-success w-100" onclick="login()">Login</button>
                            </div>
                            <p class="mt-3 text-center">
                                Don't have an account? <span class="text-primary" style="cursor: pointer;" onclick="showSignup()">Signup</span>
                            </p>
    
                            <div class="d-flex justify-content-center mt-3">
                                <button type="button" class="btn btn-primary w-100" onclick="guestLoginFromLogin()">Guest Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="signuplogin.js"></script> 
    </body>
    </html>
